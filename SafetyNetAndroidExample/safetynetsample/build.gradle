apply plugin: 'com.android.application'

dependencies {
    compile "com.android.support:support-v4:$support_version"
    compile "com.android.support:support-v13:$support_version"
    compile "com.android.support:cardview-v7:$support_version"
    compile "com.android.support:appcompat-v7:$support_version"
    compile "com.google.android.gms:play-services-safetynet:$google_play_services_version"

    // Gson is a Java library that can be used to convert Java Objects into their JSON
    // representation. It can also be used to convert a JSON string to an equivalent Java object.
    // Gson can work with arbitrary Java objects including pre-existing objects that you do not have
    // source-code of.
    compile 'com.google.code.gson:gson:2.4'

    //network connection
    compile files('libs/org.apache.http.legacy.jar')

    // volley
    compile 'com.mcxiaoke.volley:library:1.0.16'
}

// The sample build uses multiple directories to
// keep boilerplate and common code separate from
// the main sample code.
List<String> dirs = [
        'main',     // main sample code; look here for the interesting stuff.
        'common',   // components that are reused by multiple samples
        'template'] // boilerplate code that is generated by the sample template process

android {
    compileSdkVersion 26
    buildToolsVersion "$build_tools_version"

    defaultConfig {
        applicationId "com.example.tarento.safetynetsample"
        minSdkVersion 15
        targetSdkVersion 26
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    sourceSets {
        main {
            dirs.each { dir ->
                java.srcDirs "src/${dir}/java"
                res.srcDirs "src/${dir}/res"
            }
        }
        androidTest.setRoot('tests')
        androidTest.java.srcDirs = ['tests/src']

    }

    defaultConfig {
        buildConfigField("String", "SAFETYNET_API_KEY", "\"${safetynet_api_key}\"")
        buildConfigField("String", "BASE_URL", "\"${base_url}\"")
    }

}
